<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Response Speed Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .test-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        
        .test-card h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .test-card button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .test-card button:hover {
            transform: translateY(-2px);
        }
        
        .test-card button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .speed-indicator {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .speed-fast { color: #28a745; }
        .speed-medium { color: #ffc107; }
        .speed-slow { color: #dc3545; }
        
        .stats {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .stat {
            background: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .test-all-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .test-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ API Response Speed Test</h1>
        
        <button class="test-all-btn" onclick="testAll()">Test All APIs</button>
        
        <div class="test-grid">
            <!-- Google Login API -->
            <div class="test-card">
                <h3>üìù Google Login</h3>
                <button onclick="testGoogleLogin()">Test</button>
                <div id="google-result" class="result"></div>
            </div>
            
            <!-- Guest Auto Register -->
            <div class="test-card">
                <h3>üë§ Guest Auto Register</h3>
                <button onclick="testGuestRegister()">Test</button>
                <div id="guest-result" class="result"></div>
            </div>
            
            <!-- Products API -->
            <div class="test-card">
                <h3>üõçÔ∏è Products API</h3>
                <button onclick="testProducts()">Test</button>
                <div id="products-result" class="result"></div>
            </div>
            
            <!-- Orders API -->
            <div class="test-card">
                <h3>üì¶ Orders API</h3>
                <button onclick="testOrders()">Test</button>
                <div id="orders-result" class="result"></div>
            </div>
            
            <!-- Categories API -->
            <div class="test-card">
                <h3>üìÇ Categories API</h3>
                <button onclick="testCategories()">Test</button>
                <div id="categories-result" class="result"></div>
            </div>
            
            <!-- Custom Reviews -->
            <div class="test-card">
                <h3>‚≠ê Custom Reviews</h3>
                <button onclick="testReviews()">Test</button>
                <div id="reviews-result" class="result"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://db.store1920.com/wp-json';
        
        function showResult(elementId, type, message, stats = {}) {
            const el = document.getElementById(elementId);
            el.className = `result show ${type}`;
            
            let html = `<div>${message}</div>`;
            
            if (stats.time) {
                const speedClass = stats.time < 1000 ? 'speed-fast' : stats.time < 3000 ? 'speed-medium' : 'speed-slow';
                html += `<div class="speed-indicator ${speedClass}">${stats.time}ms</div>`;
            }
            
            if (Object.keys(stats).length > 0) {
                html += '<div class="stats">';
                for (const [key, value] of Object.entries(stats)) {
                    if (key !== 'time') {
                        html += `<div class="stat"><strong>${key}:</strong> ${value}</div>`;
                    }
                }
                html += '</div>';
            }
            
            el.innerHTML = html;
        }
        
        async function testGoogleLogin() {
            const resultId = 'google-result';
            showResult(resultId, 'loading', '‚è≥ Testing Google Login...');
            
            const startTime = performance.now();
            
            try {
                const response = await fetch(`${API_BASE}/custom/v1/google-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        name: 'Test User',
                        firebase_uid: 'test_' + Date.now(),
                        photo_url: 'https://example.com/photo.jpg'
                    })
                });
                
                const endTime = performance.now();
                const time = Math.round(endTime - startTime);
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult(resultId, 'success', '‚úÖ Success!', {
                        time,
                        'User ID': data.user_id,
                        'Is New': data.is_new ? 'Yes' : 'No',
                        'Linked Orders': data.linked_orders || 0
                    });
                } else {
                    showResult(resultId, 'error', '‚ùå Failed', { time, error: data.message || 'Unknown error' });
                }
            } catch (error) {
                const endTime = performance.now();
                const time = Math.round(endTime - startTime);
                showResult(resultId, 'error', '‚ùå Network Error', { time, error: error.message });
            }
        }
        
        async function testGuestRegister() {
            const resultId = 'guest-result';
            showResult(resultId, 'loading', '‚è≥ Testing Guest Register...');
            
            const startTime = performance.now();
            
            try {
                const response = await fetch(`${API_BASE}/custom/v1/guest-auto-register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'guest' + Date.now() + '@test.com',
                        first_name: 'Guest',
                        last_name: 'User',
                        phone_number: '543175003'
                    })
                });
                
                const endTime = performance.now();
                const time = Math.round(endTime - startTime);
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult(resultId, 'success', '‚úÖ Success!', {
                        time,
                        'User ID': data.user_id,
                        'Already Exists': data.exists ? 'Yes' : 'No'
                    });
                } else {
                    showResult(resultId, 'error', '‚ùå Failed', { time, error: data.message });
                }
            } catch (error) {
                const endTime = performance.now();
                const time = Math.round(endTime - startTime);
                showResult(resultId, 'error', '‚ùå Network Error', { time, error: error.message });
            }
        }
        
        async function testProducts() {
            const resultId = 'products-result';
            showResult(resultId, 'loading', '‚è≥ Testing Products API...');
            
            const startTime = performance.now();
            
            try {
                const url = `${API_BASE}/wc/v3/products?per_page=10&consumer_key=ck_ae8f2aab9fc34b24a0ccc76dc9e65e5fafb9f8ab&consumer_secret=cs_2b3c9fd20ae9e6c6e14e67c1f3e92cd22adcb1a0`;
                
                const response = await fetch(url);
                
                const endTime = performance.now();
                const time = Math.round(endTime - startTime);
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(resultId, 'success', '‚úÖ Success!', {
                        time,
                        'Products': data.length,
                        'Status': response.status
                    });
                } else {
                    const text = await response.text();
                    showResult(resultId, 'error', '‚ùå Failed', { time, status: response.status, error: text.substring(0, 100) });
                }
            } catch (error) {
                const endTime = performance.now();
                const time = Math.round(endTime - startTime);
                showResult(resultId, 'error', '‚ùå Network Error', { time, error: error.message });
            }
        }
        
        async function testOrders() {
            const resultId = 'orders-result';
            showResult(resultId, 'loading', '‚è≥ Testing Orders API...');
            
            const startTime = performance.now();
            
            try {
                const response = await fetch(`${API_BASE}/wc/v3/orders?per_page=5`, {
                    headers: {
                        'Authorization': 'Basic ' + btoa('ck_ae8f2aab9fc34b24a0ccc76dc9e65e5fafb9f8ab:cs_2b3c9fd20ae9e6c6e14e67c1f3e92cd22adcb1a0')
                    }
                });
                
                const endTime = performance.now();
                const time = Math.round(endTime - startTime);
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(resultId, 'success', '‚úÖ Success!', {
                        time,
                        'Orders': data.length,
                        'Status': response.status
                    });
                } else {
                    showResult(resultId, 'error', '‚ùå Failed', { time, status: response.status });
                }
            } catch (error) {
                const endTime = performance.now();
                const time = Math.round(endTime - startTime);
                showResult(resultId, 'error', '‚ùå Network Error', { time, error: error.message });
            }
        }
        
        async function testCategories() {
            const resultId = 'categories-result';
            showResult(resultId, 'loading', '‚è≥ Testing Categories...');
            
            const startTime = performance.now();
            
            try {
                const response = await fetch(`${API_BASE}/wc/v3/products/categories?per_page=10`, {
                    headers: {
                        'Authorization': 'Basic ' + btoa('ck_ae8f2aab9fc34b24a0ccc76dc9e65e5fafb9f8ab:cs_2b3c9fd20ae9e6c6e14e67c1f3e92cd22adcb1a0')
                    }
                });
                
                const endTime = performance.now();
                const time = Math.round(endTime - startTime);
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(resultId, 'success', '‚úÖ Success!', {
                        time,
                        'Categories': data.length,
                        'Status': response.status
                    });
                } else {
                    showResult(resultId, 'error', '‚ùå Failed', { time, status: response.status });
                }
            } catch (error) {
                const endTime = performance.now();
                const time = Math.round(endTime - startTime);
                showResult(resultId, 'error', '‚ùå Network Error', { time, error: error.message });
            }
        }
        
        async function testReviews() {
            const resultId = 'reviews-result';
            showResult(resultId, 'loading', '‚è≥ Testing Reviews API...');
            
            const startTime = performance.now();
            
            try {
                const response = await fetch(`${API_BASE}/custom-reviews/v1/product/525035`);
                
                const endTime = performance.now();
                const time = Math.round(endTime - startTime);
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(resultId, 'success', '‚úÖ Success!', {
                        time,
                        'Reviews': data.reviews?.length || 0,
                        'Status': response.status
                    });
                } else {
                    showResult(resultId, 'error', '‚ùå Failed', { time, status: response.status });
                }
            } catch (error) {
                const endTime = performance.now();
                const time = Math.round(endTime - startTime);
                showResult(resultId, 'error', '‚ùå Network Error', { time, error: error.message });
            }
        }
        
        async function testAll() {
            const tests = [
                testGoogleLogin,
                testGuestRegister,
                testProducts,
                testOrders,
                testCategories,
                testReviews
            ];
            
            for (const test of tests) {
                await test();
                await new Promise(resolve => setTimeout(resolve, 500)); // Small delay between tests
            }
        }
    </script>
</body>
</html>
